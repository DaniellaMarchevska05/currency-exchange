<!-- templates/api/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Currency Exchange API{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .section {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .result {
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .status {
            font-weight: bold;
            margin-top: 10px;
        }
        .status.error {
            color: red;
        }
        .status.success {
            color: green;
        }
        #authStatus {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .authenticated {
            background-color: #4CAF50;
            color: white;
        }
        .unauthenticated {
            background-color: #f44336;
            color: white;
        }
        .logout {
            background-color: #f44336;
        }
        .logout:hover {
            background-color: #d32f2f;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        nav ul li a.active {
            background-color: #4CAF50;
        }
        .container {
            padding: 20px;
        }
    </style>
    {% block extra_styles %}{% endblock %}
    <script>
        // Common JavaScript for all pages
        let accessToken = localStorage.getItem('accessToken');
        let refreshToken = localStorage.getItem('refreshToken');
        const API_BASE_URL = '/api';

        // Check if user is authenticated on page load
        window.onload = function() {
            updateAuthStatus();
            {% block onload %}{% endblock %}
        };

        function updateAuthStatus() {
            const authStatus = document.getElementById('authStatus');
            const logoutSection = document.getElementById('logoutSection');
            const navItems = document.querySelectorAll('.auth-required-nav');

            if (accessToken) {
                authStatus.textContent = 'Logged In';
                authStatus.className = 'authenticated';
                if (logoutSection) logoutSection.style.display = 'block';

                // Enable protected nav items
                navItems.forEach(item => {
                    item.style.display = 'block';
                });
            } else {
                authStatus.textContent = 'Not Logged In';
                authStatus.className = 'unauthenticated';
                if (logoutSection) logoutSection.style.display = 'none';

                // Disable protected nav items
                navItems.forEach(item => {
                    item.style.display = 'none';
                });
            }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            accessToken = null;
            refreshToken = null;
            updateAuthStatus();

            // Redirect to home
            window.location.href = '/';
        }

        async function refreshAuthToken() {
            if (!refreshToken) return false;

            try {
                const response = await fetch(`${API_BASE_URL}/token/refresh/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ refresh: refreshToken }),
                });

                if (!response.ok) return false;

                const data = await response.json();
                accessToken = data.access;
                localStorage.setItem('accessToken', accessToken);
                return true;
            } catch (error) {
                console.error("Token refresh error:", error);
                return false;
            }
        }
    </script>
</head>
<body>
    <div id="authStatus" class="unauthenticated">Not Logged In</div>

    <nav>
        <ul>
            <li><a href="/" {% block home_active %}{% endblock %}>Home</a></li>
            <li><a href="/register/" {% block register_active %}{% endblock %}>Register/Login</a></li>
            <li class="auth-required-nav"><a href="/balance/" {% block balance_active %}{% endblock %}>Balance</a></li>
            <li class="auth-required-nav"><a href="/currency/" {% block currency_active %}{% endblock %}>Currency Exchange</a></li>
            <li class="auth-required-nav"><a href="/history/" {% block history_active %}{% endblock %}>History</a></li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div id="logoutSection" style="text-align: center; margin-top: 30px; display: none;">
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
