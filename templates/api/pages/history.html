<!-- templates/api/pages/history.html -->
{% extends 'api/base.html' %}

{% block title %}Currency Exchange API - History{% endblock %}
{% block history_active %}class="active"{% endblock %}

{% block content %}
<h1>Exchange Rate History</h1>

<div class="section">
    <h2>Your Exchange Rate Requests</h2>
    <div>
        <div>
            <label for="filterCurrency">Filter by Currency:</label>
            <input type="text" id="filterCurrency" placeholder="e.g., USD">
        </div>
        <div style="margin-top: 10px;">
            <label for="filterDate">Filter by Date:</label>
            <input type="date" id="filterDate">
        </div>
        <button onclick="getHistory()" style="margin-top: 10px;">Apply Filters</button>
        <button onclick="clearFilters()" style="margin-top: 10px; background-color: #f44336;">Clear Filters</button>
    </div>
    <div id="historyResults" class="result" style="margin-top: 20px;"></div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    async function getHistory() {
        const filterCurrency = document.getElementById('filterCurrency').value;
        const filterDate = document.getElementById('filterDate').value;
        const resultDiv = document.getElementById('historyResults');
        
        if (!accessToken) {
            resultDiv.innerHTML = `<div class="status error">Please log in first!</div>`;
            return;
        }

        let url = `${API_BASE_URL}/history/?`;
        if (filterCurrency) {
            url += `currency=${filterCurrency}&`;
        }
        if (filterDate) {
            url += `date=${filterDate}`;
        }

        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                },
            });

            if (response.status === 401) {
                // Try to refresh the token
                const refreshed = await refreshAuthToken();
                if (refreshed) {
                    return getHistory();  // Try again with new token
                } else {
                    resultDiv.innerHTML = `<div class="status error">Session expired. Please log in again.</div>`;
                    return;
                }
            }

            const data = await response.json();
            
            if (response.ok) {
                if (data.length === 0) {
                    resultDiv.innerHTML = `<div class="status">No exchange rate requests found.</div>`;
                    return;
                }
                
                let html = `<table style="width: 100%; border-collapse: collapse;">
                            <thead>
                                <tr>
                                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Currency</th>
                                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Rate (UAH)</th>
                                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Date & Time</th>
                                </tr>
                            </thead>
                            <tbody>`;
                
                data.forEach(item => {
                    const date = new Date(item.created_at).toLocaleString();
                    html += `<tr>
                              <td style="border: 1px solid #ddd; padding: 8px;">${item.currency_code}</td>
                              <td style="border: 1px solid #ddd; padding: 8px;">${item.rate}</td>
                              <td style="border: 1px solid #ddd; padding: 8px;">${date}</td>
                            </tr>`;
                });
                
                html += `</tbody></table>`;
                resultDiv.innerHTML = html;
            } else {
                resultDiv.innerHTML = `<div class="status error">Request failed!</div>
                                      <pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
        } catch (error) {
            resultDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
        }
    }

    function clearFilters() {
        document.getElementById('filterCurrency').value = '';
        document.getElementById('filterDate').value = '';
        getHistory();
    }

    // Load history when page loads if user is authenticated
    document.addEventListener('DOMContentLoaded', function() {
        if (accessToken) {
            getHistory();
        }
    });
</script>
{% endblock %}
